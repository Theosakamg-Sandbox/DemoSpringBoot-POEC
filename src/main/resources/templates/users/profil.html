<html>
<head>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous">
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
<link th:href="@{/css/main.css}" rel="stylesheet">
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="upper">
        <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid">
      </div>
      <div class="user text-center">
        <div class="profile">
          <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle"
            width="80">
        </div>
      </div>

      <div class="mt-5 text-center">
        <h4 class="mb-0" th:text="${current_user.fullname}"></h4>
        <span class="text-muted d-block mb-2"></span>
<!--        <button class="btn btn-primary btn-sm follow">Follow</button>
-->
         <div
          class="d-flex justify-content-between align-items-center mt-4 px-4">

          <div class="stats">
            <h6 class="mb-0">Birth date</h6>
            <span th:text="${current_user.dob}"></span>
          </div>

          <div class="stats">
            <h6 class="mb-0">Registered</h6>
            <span th:text="${current_user.createdAt}"></span>
          </div>

          <div class="stats">
            <h6 class="mb-0">Updated</h6>
            <span th:text="${current_user.updatedAt}"></span>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
